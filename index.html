<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math With Ahmed - Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #4A90E2;  */
            --secondary-color: #7C8B9E; ق */
            --dark-bg: #1A1A2E;  */
            --card-bg: #16213E; /ق */
            --text-color: #E6E6E6; /ح */
            --accent-color: #0F3460; /* */
            --math-orange: #FF7B25; /* */
            --math-green: #4CAF50; /*  */
            --math-purple: #9C27B0; /* ع */
            --gradient: linear-gradient(45deg, var(--math-purple), var(--primary-color), var(--math-orange));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(20px);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            transform: translateZ(10px);
        }
        
        .nav-links a:hover {
            color: var(--math-orange);
            transform: translateZ(15px) scale(1.1);
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 50px 0;
            transform-style: preserve-3d;
        }
        
        .profile-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            transition: transform 0.5s ease;
        }
        
        .profile-card:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(10px);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 5px solid transparent;
            background: var(--gradient) border-box;
            transform: translateZ(30px);
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            padding: 5px;
            background: var(--card-bg);
        }
        
        .profile-info {
            text-align: center;
            transform: translateZ(20px);
        }
        
        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .profile-info p {
            color: var(--secondary-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            transform: translateZ(15px);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: var(--math-orange);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--gradient);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            transform: translateZ(10px);
        }
        
        .btn:hover {
            transform: translateZ(15px) scale(1.05);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 50px 0;
            transform-style: preserve-3d;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 250px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover {
            transform: translateZ(20px) rotateY(5deg);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover::after {
            opacity: 1;
        }
        
        .quote {
            text-align: center;
            margin: 60px 0;
            font-size: 24px;
            font-style: italic;
            padding: 30px;
            border-radius: 20px;
            background: var(--card-bg);
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(15px);
        }
        
        .quote::before, .quote::after {
            content: '"';
            font-size: 60px;
            color: var(--math-orange);
            position: absolute;
            opacity: 0.3;
        }
        
        .quote::before {
            top: 10px;
            left: 20px;
        }
        
        .quote::after {
            bottom: -20px;
            right: 20px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            transform: translateZ(10px);
        }
        
        .social-links a:hover {
            transform: translateZ(20px) scale(1.1) rotate(10deg);
        }
        
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            color: var(--primary-color);
            animation: floatAround 15s linear infinite;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--math-orange);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-15px) rotateY(5deg);
            }
        }
        
        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 100px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 50px) rotate(180deg);
            }
            75% {
                transform: translate(50px, 0) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .parallax-item {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.1;
            filter: blur(50px);
        }
        
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                gap: 40px;
            }
            
            .profile-card {
                width: 100%;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <script>
        const floatingIcons = document.getElementById('floatingIcons');
        const icons = ['fa-calculator', 'fa-square-root-alt', 'fa-infinity', 'fa-plus', 'fa-minus', 'fa-equals', 'fa-times'];
        
        for (let i = 0; i < 20; i++) {
            const icon = document.createElement('i');
            icon.className = `floating-icon fas ${icons[Math.floor(Math.random() * icons.length)]}`;
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.top = `${Math.random() * 100}%`;
            icon.style.animationDelay = `${Math.random() * 15}s`;
            icon.style.fontSize = `${Math.random() * 20 + 10}px`;
            floatingIcons.appendChild(icon);
        }
        
        const parallaxBg = document.getElementById('parallaxBg');
        
        for (let i = 0; i < 10; i++) {
            const item = document.createElement('div');
            item.className = 'parallax-item';
            item.style.width = `${Math.random() * 300 + 100}px`;
            item.style.height = item.style.width;
            item.style.left = `${Math.random() * 100}%`;
            item.style.top = `${Math.random() * 100}%`;
            parallaxBg.appendChild(item);
        }
        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 25;
            const y = (window.innerHeight / 2 - e.clientY) / 25;
            
            const hero = document.querySelector('.hero');
            hero.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            
            const profileCard = document.querySelector('.profile-card');
            profileCard.style.transform = `rotateY(${x * 0.5}deg) rotateX(${y * 0.5}deg) translateZ(10px)`;
            
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                const itemX = (rect.left + rect.width / 2 - e.clientX) / 25;
                const itemY = (rect.top + rect.height / 2 - e.clientY) / 25;
                
                item.style.transform = `rotateY(${itemX}deg) rotateX(${itemY}deg) translateZ(20px)`;
            });
        });

        async function fetchInstagramData() {
            const username = 'math_with_ahmed';
            
            try {
               
                
                const mockResponse = {
                    followers: 125, 
                    following: 2,
                    posts: 8, 
                    postsList: [
                        {
                            image: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                            link: "https://www.instagram.com/p/example1"
                        },
                        {
                            image: "https://images.unsplash.com/photo-1596496050827-8298c446cf50?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                            link: "https://www.instagram.com/p/example2"
                        },
                        {
                            image: "https://images.unsplash.com/photo-1575869579500-6d5309e058c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                            link: "https://www.instagram.com/p/example3"
                        }
                    ]
                };
                
                // const response = await fetch(`https://your-proxy-server.com/instagram/${username}`);
                // const data = await response.json();
                
                document.getElementById('followers-count').innerHTML = formatNumber(mockResponse.followers);
                document.getElementById('posts-count').innerHTML = mockResponse.posts;
                
                const postsContainer = document.getElementById('instagram-posts');
                postsContainer.innerHTML = '';
                
                mockResponse.postsList.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'gallery-item';
                    postElement.innerHTML = `
                        <a href="${post.link}" target="_blank">
                            <img src="${post.image}" alt="Instagram Post">
                        </a>
                    `;
                    postsContainer.appendChild(postElement);
                });
                
            } catch (error) {
                console.error('Error fetching Instagram data:', error);
                document.getElementById('followers-count').innerHTML = '82';
                document.getElementById('posts-count').innerHTML = '3';
            }
        }
        
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num;
        }
        
        document.addEventListener('DOMContentLoaded', fetchInstagramData);
        
        setInterval(fetchInstagramData, 300000);
    </script>
</body>
</html>
